<!DOCTYPE html sas>
<html>
<head>
  <title>Job Radar App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-teal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src=""></script>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script>



  </script>

  <style>

.button-one{
  margin-top: 15%;
}

.w3-btn, .w3-btn-block{
  padding:12px 16px;
}

footer{
  height:74.29px;
}

  </style>

</head>

<body style="max-width:600px">
<div data-role="page" id="index">
  <nav class="w3-sidenav w3-card-2 w3-white" id="mySidenav" style="width:35%; height:200px; display:none;">
    <div class="w3-container w3-theme-d2">
      <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">X</span>
      <br>
      <div class="w3-padding w3-center">
        <img class="w3-circle" src="" alt="avatar" style="width:75%">
      </div>
    </div>
    <br>
    <a class="w3-center" href="#">Profile</a>
    <hr>
    <a class="w3-center" href="#">Log Out</a>
    <hr>
  </nav>

  <header class="w3-container w3-card-4 w3-theme">
    <h1>
      Job Radar App
      <i class="w3-opennav fa fa-bars" onclick="w3_open()"></i>
    </h1>
  </header>

  <div class="w3-container" onclick="w3_close()">

    <div class="w3-row">
      <div class="w3-col s3">

      </div>
      <div class="w3-col l9 w3-container">
      <div data-role="main" class="">
      <button class="w3-btn-block w3-teal button-one" ng-click=""><a href="#addwork" data-transition="slide" style="text-decoration: none; color: white;">Add Work</a></button>
</div>
      </div>
    </div>
    <hr>

    <div id="box_second" class="w3-row">
      <div class="w3-col s3">
      </div>
      <div class="w3-col l9 w3-container">

        <button class="w3-btn-block w3-teal">Check Work</button>

      </div>
    </div>
    <hr>
    <div id="third" class="w3-row">
      <div class="w3-col s3">

      </div>
      <div class="w3-col l9 w3-container">

        <button class="w3-btn-block w3-teal">Maps</button>

      </div>


    </div>
    <hr>
  </div>
</div>
  <footer class="w3-container w3-theme w3-margin-top">

  </footer>
<div data-role="page" id="addwork">
 <nav class="w3-sidenav w3-card-2 w3-white" id="mySidenav" style="width:35%; height:100px; display:none;">
    <div class="w3-container w3-theme-d2">
      <span onclick="w3_close()" class="w3-closenav w3-right w3-xlarge">X</span>
      <br>
      <div class="w3-padding w3-center">
        <img class="w3-circle" src="" alt="avatar" style="width:75%">
      </div>
    </div>
    <br>
    <a class="w3-center" href="#">Profile</a>
    <hr>
    <a class="w3-center" href="#">Log Out</a>
    <hr>
  </nav>

  <header class="w3-container w3-card-4 w3-theme">
    <h1>
      Job Radar App
      <i class="w3-opennav fa fa-bars" onclick="w3_open()"></i>
    </h1>
  </header>

  <div class="w3-container" onclick="w3_close()">

    <div class="w3-row">
      <div class="w3-col s3">

      </div>
      <div class="w3-col l9 w3-container">

        <form action="" class="w3-container w3-card-4 w3-light-grey w3-text-teal w3-margin card-padding">
          <h2 class="w3-center">Contact Us</h2>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-briefcase"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="work" type="text" placeholder="Name Of The Work">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="place" type="text" placeholder="Name Of The Place">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-money"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="price" type="text" placeholder="Price">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="details" type="text" placeholder="Work Description">
            </div>
          </div>

          <button class="w3-btn-block w3-section w3-teal w3-ripple w3-padding">Submit Work</button>

        </form>

      </div>
    </div>

  </div>

</div>

<footer class="w3-container w3-theme w3-margin-top">

</footer>
</div>
  <script>
  function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
  }
  function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
  }
  </script>

</body>
